version: 2
models:
- name: stocks
  description: Таблица с информацией об остатках
  custom_sql:
  infra: pg
  source: ozon
  source_schema: dm
  source_table: stocks
  load_start_date: '2024-06-01'
  schedule: 0 2 * * *
  load_type: T-1
  depends_on: # Необходимо создать inlets datasets {{ source_schema }}_{{ model }}
    - ods_hub_products
    - ods_sat_products
    - ods_report_stocks
  affects_to: True
  columns:
  - name: dated_at
    description:  Дата расчета
    data_type: date
  - name: warehouse_name
    description:  Название склада
    data_type: character varying
  - name: offer_id
    description:  Артикул
    data_type: character varying
  - name: product_name
    description:  Product name
    data_type: character varying
  - name: free_to_sell_amount
    description:  Кол-во доступных для продажи
    data_type: bigint
  - name: reserved_amount
    description:  Кол-во зарезервированных
    data_type: bigint
  - name: warehouse_pk
    description:  Surrogate unique key
    data_type: bytea
  - name: product_pk
    description:  Surrogate unique key
    data_type: bytea
